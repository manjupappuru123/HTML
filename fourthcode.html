<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header with Flexbox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial; 
      background-image: url('image1.jpeg'); 
      background-repeat: no-repeat;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 15px;
      background-color: gray;
      color: black;
      flex-wrap: wrap; 
    }

    .logo img {
      height: 50px;  
      width: auto;
      border-radius: 8px; 
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ff9800;
    }
    

    /* Responsive for small screens */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
      }

      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="image2.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Coffee</a></li>
        <li><a href="#">Non-Coffee Drinks</a></li>
        <li><a href="#">Snacks & Bakery</a></li>
      </ul>
    </nav>
  </header>

</body>
</html>
